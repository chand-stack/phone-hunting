<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
<h1 class="text-6xl">Phone Hunting</h1>
    </header>
    <main class="container mx-auto ">
        <h1 class="text-center text-3xl font-semibold">Search your phone</h1>
        <section class="flex justify-center mb-10 mt-5">
            <input id="search-field" type="text" placeholder="Search your phone" class="input input-bordered rounded-none rounded-l-lg w-full max-w-xs" /><button onclick="handleSearch()" class="btn rounded-none rounded-r-lg text-white bg-blue-600 hover:bg-blue-900">Search</button>
        </section>
<section class="container mx-auto px-8 md:px-12 lg:px-28">
    <section class="flex justify-center">
        <div id="loading-spinner" class="hidden my-40">
            <span class="w-16 loading loading-bars loading-lg"></span>
        </div>
    </section>
    <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
    </div>
</section>
<section id="show-All" class="hidden">
    <div class="justify-center flex mt-10">
    <button onclick="handleShowAll()" class="btn btn-secondary bg-blue-600 hover:bg-blue-900 border-none">Show All</button>
    </div>
</section>

<!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <div id="show-modal-container">

    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn bg-red-600 text-white">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <footer>

    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
